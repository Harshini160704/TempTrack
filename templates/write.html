

{% block title %}Write{% endblock %}

{% block content %}
<h1>Write</h1>
<form method="post">
    {% csrf_token %}
    <label for="tag_id">NFC Tag ID:</label>
    <input type="text" name="tag_id" required><br>
    <label for="product_name">Product Name:</label>
    <input type="text" name="product_name" required><br>
    <label for="batch_no">Batch Number:</label>
    <input type="text" name="batch_no" required><br>
    <label for="model_no">Model Number:</label>
    <input type="text" name="model_no" required><br>
    <label for="manufacture_date">Manufacture Date:</label>
    <input type="date" name="manufacture_date" required><br>
    <label for="expiry_date">Expiry Date:</label>
    <input type="date" name="expiry_date" required><br>
    <label for="source_address">Source Address:</label>
    <input type="text" name="source_address" required><br>
    <label for="destination_address">Destination Address:</label>
    <input type="text" name="destination_address" required><br>
    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" required><br>
    <label for="min_temp">Minimum Temperature:</label>
    <input type="number" name="min_temp" required><br>
    <label for="max_temp">Maximum Temperature:</label>
    <input type="number" name="max_temp" required><br>
    <button type="submit">Write</button>
</form>
{% endblock %}
